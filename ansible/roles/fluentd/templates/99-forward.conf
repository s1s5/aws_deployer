<label @default>
  <filter **>
    @type record_transformer
    <record>
      host ${hostname}
    </record>
  </filter>
  
  <match **>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type forward
      heartbeat_type tcp
  #     send_timeout 60s
  #     recover_wait 5s
  #     heartbeat_interval 1s
  #     phi_threshold 8
  #     hard_timeout 60s
      flush_interval 60s
      <server>  # <= 送信先サーバーの指定
  #       name {{ FLUENTD_LOG_AGGREGATOR_NAME }}
        host {{ FLUENTD_LOG_AGGREGATOR_HOST }}
        port {{ FLUENTD_LOG_AGGREGATOR_PORT }}
      </server>
    </store>
  </match>
</label>
